<a href="{{ root_url }}{{ page.url }}">
  <h1 class="entry-title page-header">{{ page.title }}</h1>
</a>
<div class="row">
  <div id="outline" class="span6">
    <h2>Outline</h2>
    <div id="outline-content">
      {{ content }}
    </div>
  </div>
  <div class="span6">
    <div id="scripture">
      {{ page.scripture | scripture }}
    </div>
  </div>
</div>
<div class="row">
  <div id="comments" class="span8 offset2">
    <h2>Comments</h2>
    <a href="{{ root_url }}{{ page.url }}#disqus_thread"></a>
    <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'smallgroupsamselikoff'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
  </div>
</div>
